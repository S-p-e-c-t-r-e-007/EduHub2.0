<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css//loginPage/style.css">
    <link rel="stylesheet" href="css/loginPage/signup-con.css">
</head>
<body>
    
    <div class="login-container">
        <header>
         EduHub            </header>
            <form id="login-form">
                <div class="username">
                    <input type="text" placeholder="Enter your username">
                </div>
                <div class="password">
                    <input type="text" placeholder="Enter password">
                </div>
                <button type="submit" id="login-btn">
                    Login
                </button>
            </form>
        <p>Don't have an account yet?<button id="signup-ref-btn">Sign up</button></p>

    </div>
    
    <div class="signup-container">
        <header>
            Sign Up
        </header>
            <form id="Sign-up-form">
                <div class="username-signup">
                    <input type="text" placeholder="Enter new User name">
                </div>
                <div class="password-signin">
                    <input type="text" placeholder="Enter password">
                </div>
                <div class="confirm-password">
                    <input type="text"
                    placeholder="Renter your password">
                </div>
                <button type="reset" class="signin-btn">
                    Reset form
                </button>
                <button type="submit" class="signin-btn">
                    Create Account
                </button>
            </form>
    </div>
    
<script src="js/index.js"></script>
</body>
</html>
